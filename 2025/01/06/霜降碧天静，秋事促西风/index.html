<section id="post-body"><p>1、<br>秋风原上，云朵<br>是蓝色花朵的花心，等它生出千姿百态<br>落下来，成为海<br>和眼角的一粒晶痣</p>
<p>2、<br>春日尚早，霜降<br>才是秋天最后的礼物，只能在夜晚收集它<br>阻止升起的体温和呜咽的战栗<br>交还朴素与内敛，画片一般，恢复安详</p>
<p>3、<br>明日请早，清扫<br>梧桐掉落的子嗣，风铃还在敲打某个诺言<br>但雁阵已远，稻草人去往焚炉<br>流水载舟还是覆舟，度化之心推倒众词，独自辽阔</p>
